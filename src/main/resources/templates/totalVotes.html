<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <script src="jwt-decode.js"></script>
    <title>Total Votes</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <style>
        body {
            padding: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #f2f2f2;
            font-weight: bold;
        }

        #logout-button {
            float: right;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Home</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item">
                <button type="button" class="btn btn-link" id="logout-button">Logout</button>
            </li>
        </ul>
    </div>
</nav>

<h2>Total Votes</h2>

<table class="table">
    <thead class="thead-light">
    <tr>
        <th>Candidate Name</th>
        <th>Total Votes</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="candidate : ${candidates}">
        <td th:text="${candidate.firstname}"></td>
        <td th:text="${candidate.numberOfVotes}"></td>
    </tr>
    </tbody>
</table>

<script>
    $(document).ready(function() {
        // Logout button click event
        $('#logout-button').click(function() {
            // Remove the JWT token from local storage
            localStorage.removeItem('access_token');
            // Redirect to the logout page or any desired page
            window.location.href = '/';
        });
    });
</script>
</body>
</html>
