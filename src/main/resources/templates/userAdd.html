<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add User</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#register-button').click(function() {
                var firstname = $('#firstname').val();
                var lastname = $('#lastname').val();
                var email = $('#email').val();
                var password = $('#password').val();
                var role = $('#role').val();

                var registrationData = {
                    firstname: firstname,
                    lastname: lastname,
                    email: email,
                    password: password,
                    role: role
                };

                $.ajax({
                    url: '/register',
                    type: 'POST',
                    data: JSON.stringify(registrationData),
                    contentType: 'application/json',
                    success: function(response) {
                        $('#registration-message').text("Registration successful!");
                        window.location.href = '/login';
                    },
                    error: function(error) {
                        $('#registration-message').text("Error occurred during registration.");
                    }
                });
            });
        });
    </script>
</head>
<body>
<div class="container-fluid bg-light">
    <div class="row justify-content-center py-5">
        <div class="col-md-6 col-lg-5">
            <div class="card shadow-sm border-0">
                <div class="card-header bg-white pb-0">
                    <h2 class="text-center font-weight-bold mb-3 text-warning">Admin User Add</h2>
                </div>
                <div class="card-body">
                    <form id="registration-form">
                        <div class="form-group">
                            <label for="firstname">First Name</label>
                            <input type="text" class="form-control" id="firstname" name="firstname" required autofocus>
                        </div>
                        <div class="form-group">
                            <label for="lastname">Last Name</label>
                            <input type="text" class="form-control" id="lastname" name="lastname" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email Address</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                        <div class="form-group">
                            <label for="role">Account Type</label>
                            <select class="form-control" id="role" name="role">
                                <option value="USER">User</option>
                                <option value="CANDIDATE">Candidate</option>
                                <option value="ADMIN">Admin</option>
                            </select>
                        </div>
                        <button type="button" class="btn btn-primary btn-block btn-warning" id="register-button">Create Account</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<footer class="bg-dark text-light py-3 mt-5">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-md-6">
                &copy; MatrixcsYounes 2023
            </div>
            <div class="col-sm-6 text-right">
                <a href="https://github.com/MatrixcsYounes" target="_blank">
                    <i class="fab fa-github fa-lg mr-3"></i>
                </a>
            </div>
        </div>
    </div>
</footer>
</body>

</html>
